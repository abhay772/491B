<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="Scripts/StyleSheet.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <!-- ButtonS to open the modal -->
    <button onclick="document.getElementById('login').style.display='block'" class="homebtns">Log In</button>

    <button onclick="document.getElementById('signup').style.display='block'" class="homebtns">Sign Up</button>

    <!-- Log In Form-->
    <div id="login" class="window">
        <span onclick="document.getElementById('login').style.display='none'" class="exit" title="Close Window">Back</span>
        <form class="window-content" name="login">
            <div class="container">
                <h1>Login</h1>
                <p>Please enter your log in credentials</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass">

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <div class="clearfix">
                    <button onclick="document.getElementById('forgotPass').style.display='block'" class="forget">Forgot Password?</button>
                    <button type="submit" class="submit" id="login">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Sign Up form -->
    <div id="signup" class="window">
        <span onclick="document.getElementById('signup').style.display='none'" class="exit" title="Close Window">Back</span>
        <form class="window-content" name="register" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill out this form to create an account.</p>
                <hr>

                <label for="first"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fName" required>

                <label for="last"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" required>

                <label for="age"><b>Birthday</b></label>
                <input type="text" placeholder="Enter Birthday" name="age" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>

                <label for="repeatpass"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repeatpass" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn" id="cancel">Cancel</button>
                    <button type="submit" class="submit" id="register">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script src="Scripts/script.js"></script>

</body>

</html>
