<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Buttons to open the login and sign up window -->
    <button onclick="document.getElementById('login').style.display='block'" class="homebtns">Log In</button>
    <button onclick="document.getElementById('signup').style.display='block'" class="homebtns">Sign Up</button>

    <!--Sign Up screen -->
    <div id="signup" class="window">
        <span onclick="document.getElementById('signup').style.display='none'" class="exit" title="Close Window">Back</span>
        <form class="window-content" action="/action_page.php" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="first"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="firstName" required>

                <label for="last"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lastName" required>

                <label for="age"><b>Birthday</b></label>
                <input type="text" placeholder="Enter Birthday" name="age" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>

                <label for="repeatpass"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repeatpass" required>

                <label>
                    <!-- may remove backend/js?? -->
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="register">Register</button>
                </div>
            </div>
        </form>
    </div>
    <!--Log in screen-->
    <div id="login" class="window">
        <span onclick="document.getElementById('login').style.display='none'" class="exit" title="Close Window">Back</span>
        <form class="window-content" action="/action_page.php">
            <div class="container">
                <h1>Login</h1>
                <p>Please enter your log in credentials</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="register">Log In</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
