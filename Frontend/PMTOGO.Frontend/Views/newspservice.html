<div id="NewSPService" class="window">
    <form class="window-content" id="newspservice-form" name="spservice">
      <div class="container">
        <h1>New Service Form</h1>
        <p>Please fill out the following information</p>
        <div id="newspservice"></div> 
        <br>
        <label for="name"><b> Service Name</b></label>
        <input type="text" id="name" placeholder="Enter Service Name" name="name" required>
          <br>
        <label for="type"><b>Service Type</b></label>
        <input type="text" id="type" placeholder="Enter Type" name="type" required>

        <br>
        <label for="description"><b>Service Description</b></label>
        <textarea type="text" id="description" name="description" rows="4" cols="50"></textarea>

        <br>
        <label for="price"><b>Service Price</b></label>
        <input type="number" id="price" placeholder="Enter Service Price" name="price" ></input>
  
        <div class="clearfix">
          <button type="submit" class="submit" id="requestservice">Add Service</button>
          <button type="button" class="submit" id="BacktoServices">Back</button>
        </div>
      </div>
    </form>
  </div>
