<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PMTOGO</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div id="signup" class="window">
            <form class="window-content" id="register-form" name="register">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill out this form to create an account.</p>
                    <hr>
                    <label for="first"><b>First Name</b></label>
                    <input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required>
            
                    <label for="last"><b>Last Name</b></label>
                    <input type="text" id="lastName" placeholder="Enter Last Name" name="lastname" required>
            
                    <label for="age"><b>Birthday</b></label>
                    <input type="text" id="bday" placeholder="Enter Birthday" name="age" required>
            
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="Enter Email" name="email" required>
            
                    <h4>Choose an account type</h4>
            
                    <label>
                    <input type="checkbox" name="SP" id="SP" style="margin-bottom:15px"> Service Provider</label>
            
                    <label>
                    <input type="checkbox" name="PM" id="PM" style="margin-bottom:15px"> Property Manager</label><br>
            
                    <label for="pass"><b>Password</b></label>
                    <input type="password" id="pass" placeholder="Enter Password" name="pass" required>
            
                    <label for="repeatpass"><b>Repeat Password</b></label>
                    <input type="password" id="repass" placeholder="Repeat Password" name="repeatpass" required>
            
                    <div class="clearfix">
                        <button type="button" class="cancelbtn"
                            id="cancel">Cancel</button>
                        <button type="submit" class="submit" id="register">Register</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="loginpage" class="window">
            <form class="window-content" id="login-form" name="login">
                <div class="container">
                    <h1>Login</h1>
                    <p>Please enter your login credentials</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="logemail" placeholder="Enter Email" name="email" required>
            
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="logpassword" placeholder="Enter Password" name="password" required>
            
                    <div class="clearfix">
                        <button type="button" id="forgotPass" class="forgetbtn">Forgot Password?</button>
                        <button type="submit" class="loginbtn">Log In</button>
                        <button type="button" id="register-link" class="registrationbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="list-group" id="calendar-container">
            <h1>Appointments</h1>

            <form id="insert-appointment-form" class="">
                <div class="form-group">
                    <label for="inputAppointmentTitle">Appointment Title</label>
                    <input type="text" class="form-control" id="inputAppointmentTitle">
                </div>
                <div class="form-group">
                    <label for="inputAppointmentDate">Appointment Date</label>
                    <input type="datetime-local" id="inputAppointmentTime" name="appointment-time">
                </div>
                <button type="submit" class="submit">Add Appointment</button>
            </form>

            <form id="update-appointment-form" class="">
                <div class="form-group">
                    <label for="updateAppointmentTitle">Appointment Title</label>
                    <input type="text" class="form-control" id="updateAppointmentTitle">
                </div>
                <div class="form-group">
                    <label for="updateAppointmentDate">Appointment Date</label>
                    <input type="datetime-local" id="updateAppointmentDate" name="appointment-time">
                </div>
                <button type="submit" class="submit">Update Appointment</button>
            </form>
            
            <ul id="appointments-list">

            </ul>
        </div>
        
        <script>
            const url = "https://localhost:7135";
            var jwt = undefined;
            var isLoggedIn = undefined;

            const appointments = document.getElementById("appointments-list");
            const dateControl = document.querySelector('input[type="datetime-local"]');
            dateControl.value = new Date().toISOString().substring(0, 16);
            dateControl.min = new Date().toISOString().substring(0, 16);

            const appointmentForm = document.getElementById("insert-appointment-form");
            const updateAppointmentForm = document.getElementById("update-appointment-form");

            const fetchUserAppointments = async () => {
                const currAppointments = await fetch(url + "/api/Appointment" + "?jwt=" + jwt, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                })
                    .then(response => response.json());
                
                    while (appointments.firstChild) appointments.removeChild(appointments.firstChild)
                
                currAppointments.forEach(x => {    
                    let li = document.createElement("li");
                    li.name = x.appointmentId;
                    li.className = "list-group-item list-group-item-action flex-column align-items-start";

                    let title = document.createElement("h5");
                    title.className = "mb-1";
                    title.innerText = x.title;

                    let time = document.createElement("p");
                    time.className = "mb-1";
                    time.innerText = new Date(x.appointmentTime).toLocaleString()

                    let deleteButton = document.createElement("button");
                    deleteButton.name = x.appointmentId
                    deleteButton.className = "btn btn-danger"
                    deleteButton.innerText = "Remove Appointment"
                    deleteButton.addEventListener("click", async event => {
                        let appointmentId = event.target.name;
                        const response = await deleteAppointment(appointmentId);
                        
                        if (response == true) {
                            await fetchUserAppointments();
                        }
                    })

                    let updateButton = document.createElement("button");
                    updateButton.name = x.appointmentId
                    updateButton.className = "btn btn-secondary"
                    updateButton.innerText = "Update Appointment"
                    updateButton.addEventListener("click", async event => {
                        let appointmentId = event.target.name;
                        let data = {appointmentId, title: x.title, appointmentTime: x.appointmentTime}

                        const response = await updateUserAppointment(data);

                        if (response == true) {
                            await fetchUserAppointments();
                        }
                    })

                    li.appendChild(title);
                    li.appendChild(time);
                    li.appendChild(deleteButton);
                    li.appendChild(updateButton);

                    appointments.appendChild(li);
                });
            }

            const insertUserAppointments = async data =>
                await fetch(url + "/api/Appointment" + "?jwt=" + jwt, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json());

            const updateUserAppointment = async data => {
                updateAppointmentForm.style.display = "flex";

                document.querySelector("#updateAppointmentTitle").value = data.title;
                document.querySelector("#updateAppointmentDate").value = data.appointmentTime;
                
                updateAppointmentForm.addEventListener("submit", async event => {
                    event.preventDefault();

                    const title = document.querySelector("#updateAppointmentTitle").value;
                    const appointmentTime = document.querySelector("#updateAppointmentDate").value;
                    const newData = {appointmentId: data.appointmentId, title, appointmentTime: new Date(appointmentTime).toISOString()}

                    const result = await fetch(url + "/api/Appointment" + "?jwt=" + jwt, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "Access-Control-Allow-Origin": "*"
                        },
                        body: JSON.stringify(newData)
                    })
                        .then(response => response.json());

                    if (result == true) {
                        updateAppointmentForm.style.display = "none";

                        await fetchUserAppointments();
                    }
                });
            }

            const deleteAppointment = async appointmentId => 
                await fetch(url + "/api/Appointment" + "?jwt=" + jwt + "&appointmentId=" + appointmentId, {
                    method: "DELETE",
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                })
                    .then(response => response.json());

            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();

                // perform registration action
                const email = document.querySelector('#email').value;
                const password = document.querySelector('#pass').value;
                const firstName = document.querySelector('#firstName').value;
                const lastName = document.querySelector('#lastName').value; 
                const role = "role";
        
                data = {email: email, firstName: firstName, lastName: lastName, password: password, role: role}

                const response = fetch(url + "/api/UserManagement/register", {
                    method: "POST",
                    redirect: "follow",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });
            });
            
            const loginForm = document.getElementById('login-form');

            // add event listener to login form submit
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();                

                // perform login
                const username = document.querySelector('#logemail').value;
                const password = document.querySelector('#logpassword').value;

                data = {username: username, password: password}

                const response = fetch(url + "/api/Authentication/Login", {
                    method: "POST",
                    redirect: "follow",
                    credentials: "same-origin",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });
                
                response
                    .then(response => response.json())
                    .then(async data => {
                        if (isLoggedIn == data.claims[0].value) return;
                        
                        isLoggedIn = username;
                        jwt = data.jwt;
                        
                        appointmentForm.style.display = "flex";

                        await fetchUserAppointments();
                    });
            });
                    
            window.onload = function() {
                console.log(isLoggedIn)
                if (!isLoggedIn) {
                    appointmentForm.style.display = 'none';
                    updateAppointmentForm.style.display = "none";
                }
            }

            appointmentForm.addEventListener("submit", async event => {
                event.preventDefault();

                const title = document.querySelector("#inputAppointmentTitle").value;
                const appointmentTime = document.querySelector("#inputAppointmentTime").value;
                const data = {title, appointmentTime: new Date(appointmentTime).toISOString()}

                const result = await insertUserAppointments(data);

                if (result.message == true) await fetchUserAppointments();
            });


        </script>
    </body>
</html>
