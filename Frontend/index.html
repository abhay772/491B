<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PMTOGO</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

      
  <!-- ButtonS to open the window -->
  <button onclick="document.getElementById('login').style.display='block'" class="homebtns">Log In</button>
  
  <button onclick="document.getElementById('signup').style.display='block'" class="homebtns">Sign Up</button>

<!-- Log In Form-->
<div id="login" class="window">
    <span onclick="document.getElementById('login').style.display='none'" class="exit" title="Close Window">Back</span>
    <form class="window-content" name="login" method="GET" action="https://localhost:7281/api/Users">
     <div class="container">
        <h1>Login</h1>
        <p>Please enter your log in credentials</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email"required>
  
        <label for="pass"><b>Password</b></label>
        <input type="password" id="pass" placeholder="Enter Password" name="pass">
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
  
       <div class="clearfix">
         <button  onclick="document.getElementById('forgotPass').style.display='block'" class="forget">Forgot Password?</button>
          <button type="submit" class="submit" id="login">Log In</button>
        </div>
     </div>
    </form>
  </div>

<!-- Sign Up form -->
<div id="signup" class="window">
  <span onclick="document.getElementById('signup').style.display='none'" class="exit" title="Close Window">Back</span>
  <form class="window-content" name="register" action="https://localhost:7281/api/Users">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill out this form to create an account.</p>
      <hr>

      <label for="first"><b>First Name</b></label>
      <input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required>
      
      <label for="last"><b>Last Name</b></label>
      <input type="text" id="lastName" placeholder="Enter Last Name" name="lastname" required>

      <label for="age"><b>Birthday Year</b></label>
      <input type="number" id="bday" placeholder="Enter Birthday Year" name="age" required><br>
      
      <label for="email"><b>Email</b></label>
      <input type="text" id="email" placeholder="Enter Email" name="email" required>
    
      <h4>Choose an account type</h4>

      <label>
        <input type="checkbox" checked="checked" name="role" id="SP" style="margin-bottom:15px"> Service Provider</label>

        <label>
            <input type="checkbox" checked="checked" name="role" id="PM" style="margin-bottom:15px"> Property Manager</label><br>
      
      <label for="pass"><b>Password</b></label>
      <input type="password" id="pass" placeholder="Enter Password" name="password" required>

      <label for="repeatpass"><b>Repeat Password</b></label>
      <input type="password" id="pass" placeholder="Repeat Password" name="repeatpass" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn" id="cancel">Cancel</button>
        <button type="submit" class="register" id="register">Register</button>
      </div>
    </div>
  </form>
</div>

  <script src="script.js"></script>

</body>

</html>
