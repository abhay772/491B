<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PMTOGO</title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <div class="RegistrationForm">
        <form method="post">
            <h3> Sign Up</h3>
            <p>Please fill out the following to create an account.</p> <br />
            <label for="firstName"><b>First Name</b> </label>
            <input type="text" name="firstName" id="FirstName" placeholder="Enter First Name" /> <br />

            <label for="lastName"><b>Lastt Name</b> </label>
            <input type="text" name="lastName" id="LastName" placeholder="Enter Last Name" /> <br />

            <label for="age"> Birthday </label>
            <input type="text" name="age" id="age" placeholder="Enter Birthday" /> <br />

            <label for="email"> Email </label>
            <input type="text" name="email" id="email" placeholder="Enter Email" /> <br />

            <label for="pass"> Passphrase </label>
            <input type="text" name="passphrase" id="passphrase" placeholder="Enter Passphrase" /> <br />

            <input type="submit" value="Register" />
            <button type="submit" class="Registerbtn">Register</button>
        </form> 
    </div>
<script src=""></script>
</body>
</html>
